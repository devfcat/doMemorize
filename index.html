    <div id="container">
      <div id="inputField">
        <textarea
          id="memoInput"
          placeholder="* memorize로 메모를 추가하세요. 메모를 한 번 눌러 완료합니다. 메모를 두 번 눌러 삭제합니다."
          onkeydown="resize(this)"
          onkeyup="resize(this)"
        ></textarea>
        <br />
        <button type="button" id="addBtn" onclick="createMemo();">
          memorize

      </div>
      <ul id="memoList"></ul>
      <button id="resetBtn" onclick="deleteAll();">Reset</button>
