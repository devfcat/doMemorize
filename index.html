<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memorize</title>

    <link rel="stylesheet" href="./stylesheet.css" />
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="script.js"></script> 

    <nav>
      <div id="title"><img src="logo.png" height="30px" type="logo"></div>
      <div class="user"><img src="user.png" width="30px"></div>
    </nav>

    <div class="container">
      <div id="inputField">
        <textarea
          id="memoInput"
          placeholder="* memorize로 메모를 추가하세요. 메모를 더블클릭하면 삭제할 수 있습니다."
          onkeydown="resize(this)"
          onkeyup="resize(this)"
        ></textarea>
        <br />
        <button type="button" id="addBtn" onclick="createMemo();">memorize</button>
      </div>
      <ul id="memoList"></ul>
      <button id="resetBtn">Reset</button>
    </div>

    <footer>
      E-mail | devfcat@gmail.com
      <br>
      Github | github.com/devfcat
    </footer>
  </body>
</html>
